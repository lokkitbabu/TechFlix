<!DOCTYPE html>
<html>
<head>
    <title>My Account</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Email: {{ user.email }}</p> <!-- âœ… Show user email -->

    <h2>Your Orders</h2>
    {% if orders %}
        <ul>
        {% for order in orders %}
            <li>Order #{{ order.id }} - Placed on {{ order.created_at }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not placed any orders yet.</p>
    {% endif %}

    <p>
        <a href="{% url 'home' %}"> Home</a> | 
        <a href="{% url 'logout' %}"> Logout</a>
    </p>
</body>
</html>
