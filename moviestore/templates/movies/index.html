<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"> Home</a> |
        <a href="{% url 'view_cart' %}"> Cart</a> |
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; cursor: pointer; text-decoration: underline;">
                    Log out
                </button>
        </form>
        
        {% else %}
            <a href="{% url 'login' %}"> Login</a>
        {% endif %}
    </nav>
    
    <hr>

    <h1>Available Movies</h1>
    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.description }}</p>
        <p>Price: ${{ movie.price }}</p>
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="200">
        <a href="{% url 'add_to_cart' movie.id %}">Add to Cart</a>
    {% endfor %}
</body>
</html>
