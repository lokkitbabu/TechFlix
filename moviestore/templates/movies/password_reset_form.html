{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="text-white bg-gray-900 flex justify-center items-center h-screen">
    <div class="p-10 bg-gray-800 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl mb-5 text-center">Reset Your Password</h2>

        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="text-red-500 text-sm">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full bg-gray-700 p-2 rounded text-white">
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium">New Password</label>
                <input type="password" name="new_password" id="new_password" required
                    class="w-full bg-gray-700 p-2 rounded text-white">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                    class="w-full bg-gray-700 p-2 rounded text-white">
            </div>

            <button type="submit" class="w-full bg-red-600 p-2 rounded hover:bg-red-500">
                Reset Password
            </button>
        </form>
    </div>
</body>
</html>
