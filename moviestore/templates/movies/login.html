{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/movies/assets/login.css' %}" />

    <title>Login</title>
</head>
<body>

    <div class="bg-image">
        <div class="signup-container">
            <h1>Login</h1>
            <h2>GET ANY MOVIE AT TECHFLIX</h2>

            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>


            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button style="color:white" type="submit" class="signup-btn">Login</button>
            </form>
            <div class="help-text" align="center">
                <span>Enter the information above and you're ready to go!</span>
                <br>
                <br>
                <span>Don't have an account? <a style = "font-weight: bold;" href="{% url 'signup' %}">Signup</a>
                <br>
                <br>
                <span>Forgot your password? <a style = "font-weight: bold;" href="{% url 'password_reset' %}">Forgot password</a>
            </div>
        </div>
    </div>

</body>
</html>
