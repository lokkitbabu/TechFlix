{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-white bg-gray-900">
    <div class="p-10 text-center">
        <h2 class="text-2xl mb-5">Set a New Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="new_password1">New Password:</label>
            <input type="password" name="new_password1" required class="block bg-gray-700 p-2 rounded">
            <label for="new_password2">Confirm Password:</label>
            <input type="password" name="new_password2" required class="block bg-gray-700 p-2 rounded">
            <button type="submit" class="mt-3 bg-red-600 p-2 rounded hover:bg-red-500">Reset Password</button>
        </form>
    </div>
</body>
</html>
